<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/registration.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Registration Devs</title>
</head>
<body>
    <div>
        <h1 id="titulo">Developer Registration</h1><br><br>
        <p id="subtitulo"><strong>Complete your information below:</strong></p><br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Name</strong></label>
                <input type="text" name = "nome" id ="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Surname</strong></label>
                <input type="text" name = "Surname" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Which side of the application do you develop on?</strong></label>
            <label>
                <input type="radio" name ="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name ="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="Senior"><strong>Seniors</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Select</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        </fieldset class="grupo">
            <div id="check">
                <label><strong>Select the technologies you use:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
    </fieldset>
    <div class="campo">
        <br>
        <label><strong>Write some of your experience below:</strong></label>
        <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
    </div>
    <button class="botão" type="submit">Concluído</button>
    </form>
</body>
</html>
